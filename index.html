<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenshi's Resume</title>
</head>
<body>
    <div class="container">
        <div class="bgimage"></div>
        <div class="header">
            <img src="pfp.jpg" alt="EwE">
            <h1 class="hello">Hello Everyone! Welcome To my CuriviTAE</h1>
            <h3 class="click">Click me!</h3>
        </div>

        <div class="layout">
            <div class="info">
                <div class="profile">
                    <img src="pfp.jpg" alt="EwE">
                    
                    <h1 id="name">Name</h1>
                    <h2 id="fjob">fJob</h2>

                    <hr class="line">
                    <div class="information">
                        <p id="birthdate">Birthday</p>
                        <p id="gender">Gender</p>
                        <p id="age">Age</p>
                        <p id="address">Address</p>
                        <p id="phoneNumber">Contact Number</p>
                        <p id="email">Email</p>
                    </div>
                </div>


                <h1 id="aboutmee">About Me</h1>
                <div id="aboutmeinfo">
                    <p id="aboutme"></p>
                </div>


                <h1 id="profskils">Skills</h1>
                <div id="proskils">
                    <ul id="skills"></ul>
                </div>


                <h1 id="educationn">Education</h1>
                <div id="educationinfo">
                    <div id="education"></div>
                </div>


                <h1 id="experiencee">Experience</h1>
                <div id="experienceinfo">
                    <p id="experience"></p>
                </div>


                <h1 id="awardss">Awards</h1>
                <div id="awardsinfo">
                    <p id="awards"></p>
                </div>


                <h1 id="referencee">References</h1>
                <div id="referenceinfo">
                    <div id="references"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
