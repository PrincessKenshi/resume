<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenshi's Resume</title>
</head>
<body>
    <div class="container">
        <div class="bgimage"></div>
        <div class="header">
            <img src="https://scontent-mnl1-1.xx.fbcdn.net/v/t39.30808-6/336648301_873752613730450_320881333241351639_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHOtyirn024oKdxXd-_hmloPQJxbH9g4sM9AnFsf2Diw1xrhZHadgdRGf091QrdmqUTa3S8aChHsAgKktRqdI-7&_nc_ohc=BP4s9RXEejUAb7GKmUa&_nc_ht=scontent-mnl1-1.xx&oh=00_AfCWIfdumqzGLjjMHc6xJqtBb6emXQGY1yIf0rhBycB19g&oe=66298123" alt="EwE">
            <h1 class="hello">Hello Everyone! Welcome to my CuriviTAE</h1>
            <h3 class="click">Click me!</h3>
        </div>
        <div class="bgimage"></div>
    
        <div class="layout">
            <div class="info">
                <div class="pfp">
                    <div class="profile">
                        <img src="" alt="EwE" id="profile-pic">
                        <div id="name">
                            <!-- Name and other personal info will be populated dynamically -->
                        </div>     
                    </div>
                </div>
                <div class="aboutme">
                    <h2 id="aboutmee">ABOUT ME</h2>
                    <br>
                    <div id="aboutmeinfo">
                        <!-- About me description will be populated dynamically -->
                    </div>
                </div>

                <div class="skills">
                    <h2>PROFESSIONAL SKILLS</h2>
                    <div id="proskils">
                        <!-- Skills and percentages will be populated dynamically -->
                    </div>
                </div>

                <div class="education">
                    <h2>EDUCATION</h2>
                    <br>
                    <div id="educationinfo">
                        <!-- Education details will be populated dynamically -->
                    </div>
                </div>

                <div class="experience">
                    <br>
                    <h2>EXPERIENCE</h2>
                    <br>
                    <div id="experienceinfo">
                        <!-- Experience details will be populated dynamically -->
                    </div>
                </div>

                <div class="reference">
                    <br>
                    <h2>REFERENCES</h2>
                    <br>
                    <div id="referenceinfo">
                        <!-- Reference details will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
