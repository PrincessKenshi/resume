<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        ul {
            margin-top: 0;
        }
    </style>
</head>
<body>

<h1>Personal Information</h1>
<p id="name">Name:</p>
<p id="birthdate">Birthday:</p>
<p id="gender">Gender:</p>
<p id="age">Age:</p>
<p id="homeaddress">Address:</p>
<p id="phoneNumber">Contact Number:</p>
<p id="email">Email:</p>

<h1>Skills</h1>
<ul id="skills"></ul>


<h1>Education</h1>
<h2 id="school"></h2>
<p id="level"></p>
<p id="year"></p>
<p id="address"></p>


<h1>Experience</h1>
<p id="experience"></p>

<h1>Awards</h1>
<ul id="awards"></ul>

<h1>Reference</h1>
<p id="reference"></p>



<script>
    fetch('https://noderesume.onrender.com/')
    .then(response => response.json())
    .then(data => {
        document.getElementById('name').innerText = data.personalInfo.name;
        document.getElementById('birthdate').innerText = data.personalInfo.birthdate;
        document.getElementById('gender').innerText = data.personalInfo.gender;
        document.getElementById('age').innerText = data.personalInfo.age;
        document.getElementById('homeaddress').innerText = data.personalInfo.address;
        document.getElementById('phoneNumber').innerText = data.personalInfo.phoneNumber;
        document.getElementById('email').innerText = data.personalInfo.email;

        const skillsList = document.getElementById('skills');
        data.skills.forEach(skill => {
            const li = document.createElement('li');
            li.innerText = skill;
            skillsList.appendChild(li);
        });

        document.getElementById('school').innerText = data.education.school;
        document.getElementById('level').innerText = data.education.level;
        document.getElementById('year').innerText = data.education.year;
        document.getElementById('address').innerText = data.education.address;

        const experienceList = document.getElementById('experience');
        data.experience.forEach(exp => {
            const li = document.createElement('li');
            li.innerText = exp;
            experienceList.appendChild(li);
        });

        const awardsList = document.getElementById('awards');
        data.awards.forEach(award => {
            const li = document.createElement('li');
            li.innerText = award;
            awardsList.appendChild(li);
        });

        document.getElementById('reference').innerText = data.personalInfo.reference;
    
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
